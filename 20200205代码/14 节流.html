<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			list-style: none;
		}
		li {
			height: 200px;
			border: 1px solid blue;
			box-sizing: border-box;
		}
		#box {
			position: fixed;
			width: 100px;
			height: 100px;
			background-color: red;
			text-align: center;
			left: 100px;
			top: 50%;
			margin-top: -50px;
			opacity: 0;
		}
	</style>
</head>
<body style="height: 10000px">
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<div id="box">我是一个导航栏</div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 获取元素
	var $box = $("#box");

	// 定义一个定时器
	var timer = null;

	// 给document添加scroll事件
	document.onscroll = function() {
		console.log(123);
		// console.log("页面滚动了");

		// 如果页面卷动值大于或者等于2000 让box出现
		if (document.documentElement.scrollTop >= 2000) {
			// console.log("box该出现了");
			

			// 清除之前的定时器
			clearTimeout(timer);

			// 赋值定时器
			timer = setTimeout(function() {
				$box.animate({opacity: 1}, 2000, function() {
					console.log("出现了");
				})
			}, 200)
		}else {
			// 清除之前的定时器
			clearTimeout(timer);

			// 赋值定时器
			timer = setTimeout(function() {
				$box.animate({opacity: 1}, 2000, function() {
					console.log("出现了");
				})
			}, 200)
		}

	}
	</script>
</body>
</html>
