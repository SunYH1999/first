<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			position: relative;
			width: 500px;
			height: 500px;
			border: 100px solid blue;
			margin: 0 auto;
			background-color: red;
		}
	
		#box2 {
			position: absolute;
			width: 200px;
			height: 200px;
			left: 0;
			top: 0;
			background-color: orange;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="box2"></div>
	</div>
	<script type="text/javascript">
	// 获取元素
	var box2 = document.getElementById("box2");
	console.log(box2.offsetLeft);
	console.log(box2.offsetTop);

	// 经过测试， 不论在高级浏览器中或者是在IE中， box2都是在border内开始定位的， 但是在IE中就是会多算一条父元素的边框
	</script>
</body>
</html>
