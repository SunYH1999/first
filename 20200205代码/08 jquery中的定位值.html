<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			border: 1px solid red;
			position: relative;
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background-color: red;
		}
		#box1 {
			width: 250px;
			height: 250px;
			margin: 0 auto;
			background-color: blue;
		}
		#box2 {
			position: absolute;
			width: 200px;
			height: 200px;
			left: 100px;
			top: 200px;
			background-color: orange;
			border: 1px solid red;
		}
	</style>
</head>
<body>
	<div id="box">
		<span>box</span>
		<div id="box1">
			<span>box1</span>
			<div id="box2">
				<span>box2</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery-1.12.3.min.js"></script>
	<script type="text/javascript">
	// 获取box2的定位值
	var $box_position = $("#box2").position();
	console.log($box_position);

	</script>
</body>
</html>
