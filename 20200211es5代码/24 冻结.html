<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义对象
	var obj = {
		a: 1
	}
	
	// console.log(Object.isFrozen(obj));
	// 冻结对象
	Object.freeze(obj);

	// 添加属性
	obj.b = 2;
	// 修改属性值
	obj.a = 111;
	// 删除属性
	delete obj.a

	console.log(obj);

	// 当对象冻结以后： 不能添加属性， 不能修改属性值， 不能删除属性


	// 查看对象是否被冻结
	// console.log(Object.isFrozen(obj));
	</script>
</body>
</html>
