<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义对象
	var obj = {
		color: "red",
		num: 200
	}

	// 定义特性
	Object.defineProperty(obj, "color", {
		// 配置值
		value: "blue",
		// 不可写入
		writable: false,
		// writable: true,
		// 不可枚举
		enumerable: false,
		// enumerable: true
		// 不可配置
		configurable: false
	})

	Object.defineProperty(obj, "color", {
		// 配置值
		value: "green",
		// 不可写入
		writable: true,
		// 不可枚举
		enumerable: true
	})

	// 修改属性值
	obj.color = "pink";
	obj.num = 500;
	console.log(obj);

	// 枚举
	for (var i in obj) {
		console.log(i, obj[i]);
	}
	</script>
</body>
</html>
