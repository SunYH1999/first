<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 开启严格模式  在开启严格模式代码之前， 仍处于正常模式
	"use strict"
	// 使用var 定义变量
	var a = 10;

	// 不使用val 在严格模式下是不允许
	b = 20; 


	// 局部严格模式
	// 定义函数
	function localStrict() {
		// 开启严格模式
		"use strict"
		// 定义变量
		var a = 10;
		// b = 11;
	}

	localStrict();


	// 不使用var 定义变量
	c = 20;

	</script>
</body>
</html>
