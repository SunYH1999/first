<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义父类
	function People(name, age, sex) {
		this.name = name;
		this.age = age;
		this.sex = sex;
	}

	// 方法要写在原型上
	People.prototype.sayHello = function() {
		console.log("大家好, 我的名字叫做" + this.name + ";我的年龄是" + this.age + ";我的性别是" + this.sex);
	}

	// 定义子类
	function Student(name, age, sex, grade) {
		// 构造函数式继承
		People.apply(this, arguments);
		this.grade = grade;
	}

	// 原本
	// Student.prototype = {constructor: Student}
	// 使用类式继承
	// Student.prototype = new People();
	// 使用Object.create
	Student.prototype = Object.create(People.prototype)

	// 初始化对象
	var s = new Student("小明", 12, "男", 6);
	s.sayHello();
	// s 是Student的实例化对象，s可以访问自身的属性
	// 但是Stunde.prototype中多出了几个无用的属性: name: undefined  age: undefined  sex: undefined
	// 于是， Object.create就出现了
	</script>
</body>
</html>
