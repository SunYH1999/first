<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义对象
	var obj = {
		a: 1
	}
	
	// 封闭对象
	Object.seal(obj);

	// 封闭之后 对象可以被访问， 不能拓展， 不能删除属性， 可以修改属性值

	// 查看对象是否被封闭
	console.log(Object.isSealed(obj));
	</script>
</body>
</html>
