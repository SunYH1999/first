<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// ES5 
	var obj = {
		color: "red",
		width: 200
	}

	// 定义特性
	Object.defineProperty(obj, "color", {
		value: "blue",
		// 不可写入
		writable: false,
		// 不可配置
		configurable: false
	})

	// 再次配置
	Object.defineProperty(obj, "color", {
		value: "pink",
		// 不可写入
		writable: true,
	})
		
	// 尝试修改obj.color
	obj.color = "green";
	console.log(obj);


	

	</script>
</body>
</html>
