<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义对象
	var obj = {
		a: 1
	}
	// 对象默认是可以拓展了
	obj.b = 2;


	// 取消对象的可拓展性
	Object.preventExtensions(obj);

	// 尝试添加属性
	obj.c = 3;
	console.log(obj); 
	// 结果，添加失败， 原因就是取消了对象的可拓展性


	// 查看对象的可拓展性是否被取消
	console.log(Object.isExtensible(obj));
	</script>
</body>
</html>
