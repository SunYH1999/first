<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 开启严格模式
	"use strict"
	// 定义对象
	var obj = {
		a: 1,
		b: 2
	}

	var a = 10;
	var b = 20;

	// 使用with
	with (obj) {
		// 此时obj 中 存在a 和 b 那么会优先输出 obj中的a和b 
		console.log(a);
		console.log(b);
		// 此时obj中存在a属性， 所以优先改变的是Obj中的a 
		a = 111;
		// obj中没有c 所以会将c添加在全局中
		c = 123;
	}
	</script>
</body>
</html>
