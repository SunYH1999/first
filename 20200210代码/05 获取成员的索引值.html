<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义一个数组
	var arr = ["周浩", "江峰", "江新", 3, "赵静"];

	// 我们想要获取江峰的索引值
	// var pos = arr.indexOf("江峰");
	// console.log(pos);

	// var pos1 = arr.lastIndexOf("3");
	// console.log(pos1);


	/**
	 * indexOf 获取数组中成员的索引值
	 * @arr 查找的数组
	 * @item 要查找的成员
	 * return 索引值
	 */

	 function indexOf(arr, item) {
	 	// 遍历数组
	 	for (var i = 0 ; i < arr.length; i++) {
	 		// i 表示 索引值 arr[i] 表示成员值
	 		// 判断arr[i]是否与item全等
	 		if (arr[i] === item) {
	 			// 如果找到成员 返回索引值
	 			return i;
	 		}
	 	}
	 	// 循环完毕，没有找到， 返回-1
	 	return -1;
	 }

	 // 测试
	// var pos = indexOf(arr, "江新");
	// console.log(pos);

	// 兼容IE8
	// 实例化对象拥有的方法应该在类的原型上
	if (!Array.prototype.indexOf) {
		// 拓展方法
		Array.prototype.indexOf = function(item) {
			// 遍历数组，就是遍历this
			for (var i = 0; i < this.length; i++) {
				// i 表示 索引值 arr[i] 表示成员值
				// 判断arr[i]是否与item全等
				if (this[i] === item) {
					// 如果找到成员，返回索引值
					return i;
				}
			}
			// 遍历完毕后，没有找到就返回-1
			return -1;
		}
	}

	// var pos = arr.indexOf("周浩");
	// alert(pos);

	// 实现lastIndexOf方法
	if (!Array.prototype.lastIndexOf) {
		// 拓展方法
		Array.prototype.lastIndexOf = function(item) {
			// 遍历数组，就是遍历this
			for (var i = this.length - 1; i >= 0; i--) {
				// i 表示 索引值 arr[i] 表示成员值
				// 判断arr[i]与item是否是全等
				if (this[i] === item) {
					// 如果找到了 返回i
					return i;
				}
			}
			// 遍历完没有找到，返回-1
			return -1;
		}
	}

	var pos1 = arr.lastIndexOf(3);
	alert(pos1);

	</script>
</body>
</html>
