<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义对象
	var obj = {
		a: 1,
		b: "2",
		c: {
			d: 3
		}
	}

	// 将obj转为json字符串
	var result = JSON.stringify(obj, function(key, value) {
		console.log(arguments);
		// 我们想让所有的属性值作为数字保留
		// 要对value进行判定
		if (typeof value === "string") {
			return +value;
		}
		return value;
	});
	console.log(result);
	</script>
</body>
</html>
