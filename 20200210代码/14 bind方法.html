<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 复习call和apply 
	// call方法:  执行函数，并改变函数的this指向，第一个参数就是要改变的this指向，从第二个参数开始都是原函数所需要的参数
	// apply方法：
	// 执行函数，并改变函数的this指向，第一个参数就是要改变的this指向，第二个参数是一个数组，数组中的每一项是原函数所需要参数

	// bind方法与call方法类似，都是执行函数，并改变函数的指向，
	// 第一个参数就是要改变的this指向，从第二个参数开始都是原函数所需要的参数
	// bind与call和apply之间的区别
	// call | apply 调用即执行
	// bind 调用不会执行 而是返回一个新的方法

	// 定义函数
	function fun() {
		console.log(this, arguments);
	}

	// 函数自执行
	// fun();

	// 使用call方法
	fun.call(document, 1, 2);


	// 使用apply
	fun.apply(document.body, [3, 4]);


	// 使用bind
	var result = fun.bind(document.body, 5, 6);
	result(7, 8);
	</script>
</body>
</html>
