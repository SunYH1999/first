<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 在后端返回来的数据都是字符串， 它书写字符串的形式是多种多样的。
	// 可能是: '{"name": "老王"}' => JSON
	// 也可能是: <Student><name>老王</name></Student> => XML
	// 现在都不XML进行前后端数据交互了， 都是使用JSON
	// 所有我们可能得到的数据就是：
	// var str = '{"name": "老王"}';
	

	// 现在我们明知道这是一个JSON字符串， 但是不能使用对象打点调用name来获取对应的值
	// 我们希望将json字符串转为js对象

	// var fun = new Function("return " + str);
	// var result = fun();


	// 以上是通过内置构造函数Function 实现将json字符串转为js对象的
	
	// 在ES5中， 为了json字符串和js对象的互转方便， 提供了JSON内置对象
	// 提供了两种方法:  parse, stringify

	// var str1 = '{"name": "老王"}';
	// 将json字符串转为js对象
	// var obj = JSON.parse(str1);


	// 定义一个对象
	var obj = {
		"name": "老王",
		"age": 30,
		"sex": "男"
	}

	// 如果想要将一个js对象转为字符串， 首先应该想到toString
	// console.log(obj.toString())  // "[object Object]"
	// 结果 失败

	// 可以使用ES5提供的stringify
	var str = JSON.stringify(obj);
	</script>
</body>
</html>
