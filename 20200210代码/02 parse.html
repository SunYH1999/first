<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义json字符串
	var str = '{"a": 1, "b": "2", "c": {"d": 3}}';

	// 将str转为js对象
	var result = JSON.parse(str, function(key, value) {
		console.log(arguments);
		// 对属性值进行判断
		if (typeof value === "string") {
			return +value;
		}
		return value;
	});
	// 我们希望将字符串转为数字
	console.log(result);
	</script>
</body>
</html>
