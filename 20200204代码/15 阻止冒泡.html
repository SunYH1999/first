<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background-color: red;
		}
		#box1 {
			width: 250px;
			height: 250px;
			margin: 0 auto;
			background-color: blue;
		}
		#box2 {
			width: 100px;
			height: 100px;
			margin: 0 auto;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="box1">
			<div id="box2">&real;</div>
		</div>
	</div>
	<script type="text/javascript">
	// 获取元素
	var box = document.getElementById("box");
	var box1 = document.getElementById("box1");
	var box2 = document.getElementById("box2");

	// 绑定点击事件
	// 我们希望在点击box2的时候不要再出发box1 box的事件了， 可以利用事件对象来完成
	box.onclick = function() {
		console.log("box")
	}

	box1.onclick = function(e) {
		console.log("box1");
		// e.stopPropagation();
	}

	box2.onclick = function(e) {
		// 兼容方式
		var e = e || window.event;
		console.log("box2")
		// 在高级浏览器中阻止冒泡的方式
		e.stopPropagation();

		// 在IE中阻止冒泡的方式 不是方法而是一个属性
		// e.cancelBubble = true;

	}
	</script>
</body>
</html>
