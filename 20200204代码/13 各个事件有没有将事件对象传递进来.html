<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 400px;
			height: 400px;
			margin: 0 auto;
			overflow: hidden;
			background-color: red;
		}
		
	</style>
</head>
<body>
	<div id="box">
	</div>
	<script type="text/javascript">
	// 获取元素
	var box = document.getElementById("box");

	// 添加点击事件
	box.onclick = function(e) {
		// 输出事件对象
		console.log(e);
	}

	// DOM2级绑定方式

	// 	console.log(e);
	// })

	// attachEvent事件
	// box.attachEvent("onclick", function(e) {

	</script>
</body>
</html>
