<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background-color: red;
		}
		#box1 {
			width: 250px;
			height: 250px;
			margin: 0 auto;
			background-color: blue;
		}
		#box2 {
			width: 100px;
			height: 100px;
			margin: 0 auto;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="box1">
			<div id="box2"></div>
		</div>
	</div>
	<script type="text/javascript">
	// 给box添加一个点击事件， 然后再给box1添加一个点击事件
	// 事件流程: 规定了父子元素拥有同类事件的时候，谁先执行的这么一个规定。
	// 整个事件流程分为两个阶段： 捕获和冒泡
	// 捕获: 事件从最顶层元素开始执行，一层一层往下，直到最精确的元素。
	// 冒泡: 事件从最精确的元素开始执行，一层一层往上，直到最顶层元素。
	// dom0级 document.onclick = function() {}  是绑定在冒泡阶段

	// 获取元素
	var box = document.getElementById("box");
	var box1 = document.getElementById("box1");
	var box2 = document.getElementById("box2");
	// 绑定点击事件
	box.onclick = function() {
		console.log("box");
	}
	box1.onclick = function() {
		console.log("box1");
	}
	box2.onclick = function() {
		console.log("box2");
	}
	</script>
</body>
</html>
