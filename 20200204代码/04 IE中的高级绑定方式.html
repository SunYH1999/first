<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background-color: red;
		}
		#box1 {
			width: 250px;
			height: 250px;
			margin: 0 auto;
			background-color: blue;
		}
		#box2 {
			width: 100px;
			height: 100px;
			margin: 0 auto;
			background-color: pink;
		}
	</style>
</head>
<body>
	<div id="box">
		<div id="box1">
			<div id="box2"></div>
		</div>
	</div>
	<script type="text/javascript">
	// 获取元素
	var box = document.getElementById("box");
	var box1 = document.getElementById("box1");
	var box2 = document.getElementById("box2");
	// 绑定到冒泡阶段
	// box.addEventListener("click", function() {
	// 	console.log("box 冒泡")
	// }, false);

	// 经过测试，IE中不可以使用addEventListener
	// IE支持自己的attachEvent事件

	box.attachEvent("onclick", function() {
		console.log("box");
	})


	box1.attachEvent("onclick", function() {
		console.log("box1");
	})

	box2.attachEvent("onclick", function() {
		console.log("box2");
	})
	</script>
</body>
</html>
