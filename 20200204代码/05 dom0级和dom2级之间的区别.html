<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 500px;
			height: 500px;
			margin: 0 auto;
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="box">
	</div>
	<script type="text/javascript">
	// 获取元素
	var box = document.getElementById("box");

	// 绑定dom0级事件
	// box.onclick = function() {
	// 	console.log(1);
	// }


	// 如果两个都可以输出， 说明可以绑定多个事件函数，如果只输出一个只能绑定一个事件函数。
	// 结果: 输出2, 说明后添加的事件会覆盖之前的事件。

	// 绑定dom2级事件
	// box.addEventListener("click", function() {
	// 	console.log("1")
	// })

	box.onclick = function() {
		console.log(2);
		console.log(this);
	}


	// 执行事件的顺序： 就是代码绑定的顺序
	</script>
</body>
</html>
