<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义构造函数
	function People(name, age, sex) {
		// console.log(this);
		this.name = name;
		this.age = age;
		this.sex = sex;

		// 当return 是值类型的时候 则忽略
		// return 1;
		// return "";
		// return true;
		// return null;
		// return undefined;

		// 当return 引用类型的时候 以return为准
		// return {};
		// return [];
	}

	// 初始化对象
	var xiaoming = new People("小明", 12, "男");
	console.log(xiaoming);

	// 在实例化对象的时候，构造函数执行了以下四步：
	// 1 开辟了一个新的内存空间
	// 2 与this绑定
	// 3 执行函数中的代码	
	// 4 返回this

	</script>
</body>
</html>
