<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 定义函数 创建人
	function people(name, age, sex) {
		// 定义对象
		var obj = {
			name: name,
			age: age,
			sex: sex
		}
		// 返回对象
		return obj;
	}

	// 创建对象
	var xiaoming = people("小明", 12, "男");
	var xiaohong = people("小红", 11, "女");


	// 定义工厂 创建狗
	function dog(name, age, sex, type) {
		var obj = {
			name: name,
			age: age,
			sex: sex,
			type: type
		}
		// 返回对象
		return obj;
	}

	// 创建对象
	var xiaobai = dog("小白", 2, "公", "哈士奇");
	var xiaohei = dog("小黑", 2, "母", "金毛");

	// 定义数组
	var arr = [];
	console.log(arr);
	</script>
</body>
</html>
