<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		ul {
			width: 700px;
			height: 400px;
			margin: 0 auto;
			border: 1px solid blue;
		}
		ul li {
			float: left;
			width: 100px;
			height: 100%;
			list-style: none;
			border-right: 1px solid blue;
			box-sizing: border-box;
		}
		li:last-child {
			border-right: none;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<audio id="audio" autoplay></audio>
	<script type="text/javascript">
	// 获取元素
	var lis = document.getElementsByTagName("li");
	var audio = document.getElementById("audio");

	// 添加onkeydown事件
	document.onkeydown = function(e) {
		// console.log(e);
		// 获取用户按下的字符
		console.log(e.key);
		
		// 使用switch
		switch (e.key) {
			// case "1":
			// 	lis[e.key - 1].style.backgroundColor = "red";
			// 	break;
			// case "2":
			// 	lis[e.key - 1].style.backgroundColor = "red";
			// 	break;
			case "1":
			case "2":
			case "3":
			case "4":
			case "5":
			case "6":
			case "7":
				lis[e.key - 1].style.backgroundColor = "red";
				audio.src = "audio/" + e.key + ".mp3";
				break;
			default:
				console.log("别瞎按");
				break;
		}
	}


	// 键盘抬起
	document.onkeyup = function(e) {
		// 使用switch
		switch (e.key) {
			case "1":
			case "2":
			case "3":
			case "4":
			case "5":
			case "6":
			case "7":
				lis[e.key - 1].style.backgroundColor = "white";
				break;
			default:
				console.log("别瞎按");
				break;
		}
	}
	</script>
</body>
</html>
