<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		#box {
			width: 500px;
			height: 500px;
			margin: 0 auto;
			/*border: 1px solid red;*/
		}
	</style>
</head>
<body>
	<div id="box" tabIndex="1"></div>
	<input type="text" id="inp" tabIndex="2">
	<script type="text/javascript">
	// 如过要给document添加onkeydown 事件 直接添加即可， 如果要给一个div元素添加onkeydown事件， 要想办法让div获取焦点，获取焦点的方式就是添加tabIndex属性， tabIndex属性的值决定了 当按下tab键的时候获取焦点的顺序。
	// 获取元素
	var box = document.getElementById("box");
	var inp = document.getElementById("inp");

	// 添加onkeydown事件
	box.onkeydown = function() {
		console.log("键盘按下了");
	}

	// 获取焦点
	inp.onfocus = function() {
		console.log("获取焦点");
	}

	// 失去焦点
	inp.onblur = function() {
		console.log("失去焦点");
	}
	</script>
</body>
</html>
